<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sidereal</title>

    <!-- favicon -->

    <link rel="shortcut icon" href="assets/images/Star 1.svg" type="image/x-icon">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- custom stylesheet -->
    <link rel="stylesheet" href="
    styles.css
    ">
</head>

<body>
    <!-- header section -->
    <section class="section header">
        <div class="container">
            <nav class="navbar">
                <a href="#" class="nav-item nav-logo-container">
                    <img src="assets/images/Star White.svg" height="40" width="40" alt="">
                    <span>Sidereal</span>
                </a>
                <div class="nav-item nav-search">
                    <img src="assets/images/bx-search (3) 1.svg" alt="">
                    <input type="text" class="input" placeholder="Search for NFT items, collections and accounts">
                </div>
                <ul class="nav-item nav-links">
                    <li class="nav-link">
                        <a href=""> Insights</a>

                    </li>
                    <li class="nav-link">
                        <a href=""> Resources</a>

                    </li>
                    <li class="nav-link">
                        <button class="btn btn-white">Wallet Connect</button>
                    </li>
                </ul>
            </nav>
        </div>
    </section>

    <!-- hero section -->
    <section class="section hero">
        <div class="container">
            <h1 class="place-center text-center">Discover, collect, and sell NFTs</h1>
            <p class="place-center text-center">
                Sidereal NFT marketplace is a decentralized NFT exchange
                to create, collect and trade extraordinary NFTs
            </p>
            <div class="btn-container place-center">
                <button class="btn btn-white">Discover</button>
                <button class="btn btn-blue">Create NFT</button>
            </div>
        </div>
    </section>

</body>

</html>
